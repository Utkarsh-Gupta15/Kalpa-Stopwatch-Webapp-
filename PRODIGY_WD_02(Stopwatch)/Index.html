<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch (Kalpa)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1 class="title"> Kalpa </h1>
        <div class="time-display" id="timeDisplay">00:00:00.000</div>
        <div class="controls">
            <button id="startStopBtn" class="control-btn">Start</button>
            <button id="lapBtn" class="control-btn" disabled>Lap</button>
            <button id="resetBtn" class="control-btn" disabled>Reset</button>
        </div>
        <ul class="laps" id="laps"></ul>
        <footer>Created by Utkarsh Gupta</footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
